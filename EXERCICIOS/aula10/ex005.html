<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font-size: 15px;
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja... 
    </div>
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
        //Usando o "a.addEventListener" é a maneira de realizar esse comando dentro do Script. Porém ele poderia ter sido utilizado dentro da div utilizando o: 
        // "onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()"

        function entrar() {
            a.innerText = 'Entrou!'
            a.style.backgroundColor = 'purple'
        }

        function clicar() {

            a.innerText = 'Clicou!'
            a.style.backgroundColor = 'blue'
        }

        function sair () {
            a.innerText = 'Interaja...'
            a.style.backgroundColor = 'green'
        }
    </script>
</body>
</html>
