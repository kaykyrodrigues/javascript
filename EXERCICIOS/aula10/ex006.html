<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Número</title>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txt1" id="txt1"> +
    <input type="number" name="txt2" id="txt2">
    <input type="button" value="Somar" onclick="somar()">
    <p id="r">Clique em "somar" para ver o resultado...</p>
    <script>
    function somar() {
         var tn1 = window.document.getElementById('txt1')
         var tn2 = window.document.querySelector('input#txt2')
         var r = window.document.getElementById('r')
         var n1 = Number(tn1.value)
         var n2 = Number(tn2.value)
         var s = n1 + n2
         r.innerHTML = `A soma entre ${n1} e ${n2} é igual a ${s}`
    }
    </script>
</body>
</html>
