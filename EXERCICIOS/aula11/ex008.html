<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <H1>Sistema de Multas</H1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel">
    <input type="button" value="Verificar" onclick="calcular()">

    <div id="res">

    </div>
    <script>
        function calcular() {
        var vel = document.querySelector('input#txtvel')
        var res = document.querySelector('div#res')
        var veln = Number(vel.value)
        var velm = 80
        res.innerHTML = `<p>Sua velocidade atual é de <strong>${veln}km/h</strong></p>`
        res.innerHTML += `<p>Velocidade media: <strong>${velm}km/h</strong></p>` 
        
        if (veln > velm) {
            res.innerHTML += `<p> <strong>Você recebeu uma multa!</strong> </p>`
            } else {
                res.innerHTML += `<p> <strong>Você não tem multas.</strong> </p>`
            }
        }
    </script>
</body>
</html>
