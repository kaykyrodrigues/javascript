        var n1 = Number(window.prompt('Digite um número de 1 a 10')) // Apesar da propriedade do var ser um "number", o prompt envia o número como se fosse uma "string" por isso é preciso converter a string para um número utilizando o "Number.parseInt"
        var n2 = Number(window.prompt('Agora digite outro número de 1 a 10'))
        var n3 = n1 + n2
        window.alert('A soma dos seus números é de ' + n3) // O "+" é uma concatenação
        // (number + number) para adição
        // (string + string) para concatenação
        window.alert(`Eu estou aprendendo a usar template string, veja a soma de ${n1} e ${n2}: ${n3}`) //As aspas em que o texto fica dentro muda conforme o estilo de uso. Exemplo: `` '' ""
